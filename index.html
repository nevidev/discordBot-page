<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um pouco sobre o bot criado por nevi e seus comandos">
    <link rel="stylesheet" href="style.css">
    <title>nevibot</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="logo.svg" width="60px" height="60px" alt="logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Comandos</a>
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Código</a>
        </nav>
    </header>

    <main class="principal">
        <section class="principal-conteudo">
            <div class="principal-conteudo-escrito">
                <h1 class="principal-conteudo-escrito-h1">nevibot</h1>
                <h2 class="principal-conteudo-escrito-h2">Divirta-se com seus amigos no discord</h2>
                <button class="principal-conteudo-escrito-botao">Me adicione!</button>
            </div>
            <img class="principal-img" src="robo.png" alt="robo">
        </section>
           
        <section class="secundario-conteudo">
            <h3 class="secundario-conteudo-h3">O que ele faz por você?</h3>
            <p class="secundario-conteudo-p">Possui um <strong>sistema de banimento</strong> para usuários suspeitos</p>
            <p class="secundario-conteudo-p">Comandos <strong>personalizados</strong> para se divertir com seus amigos</p>
            <p class="secundario-conteudo-p">Possibilidade de <strong>escutar músicas</strong> com outras pessoas</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-img" src="footer.svg" alt="logo footer">
    </footer>
</body>

</html>
